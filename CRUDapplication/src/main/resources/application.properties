#should queries generated by orm will be shown on console
spring.jpa.show-all=true

#defining dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#configure the behavior of the db should it be create or update
#automatic database schema update for reflecting changes  in tables and their corresponding java class(entities) and
#this mapping is called entity mapping so inshort reflecting changes in entity mapping.
# similar for other values like "none", "create" etc.
spring.jpa.hibernate.ddl-auto=update

